<!DOCTYPE html>
<html>
	<head>
		<title>Request</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body id="requestPage">
		<div class="headline">
			<a href="index.html" id="logo">
				<img src="Images/logo.png">
			</a>
			<div id="topnav">
				<a href="about.html">About</a>
				<a href="request.html">Request</a>
			  <a href="register.html">Register</a>
				<a href="index.html">Home</a>
			</div>
		</div>

		<div style="clear: both;"></div><hr>

		<div>
			<h1>SUBMIT YOUR REQUEST</h1>
			<p>Please fill out the form below</p>
		</div><br>

		<div class="main">
			<form>
				<label for="Email", class="addressLabel">Address:</label><br>
				<input type="email" id="Email" placeholder="Email">
			</form><br>

			<p>Choose Your Style:</p>
			<form name="styleForm">
				<div class="Row">
					<div class="Column">
						<label for="classic">
							Classic<br>This is a classic treatment
						</label><br>
						<input type="radio" name="styleRadios" id="classic" value="3">
					</div>

					<div class="Column">
						<label for="premium">
							Premium<br>pinky's up
						</label><br>
						<input type="radio" name="styleRadios" id="premium" value="5">
					</div>

					<div class="Column">
						<label for="royal">
							Royal<br>Your food is served on a silver platter literally
						</label><br>
						<input type="radio" name="styleRadios" id="royal" value="10">
					</div>
				</div>
			</form><br><br>

			<form>
				<label for="Restaurant" class="restaurantLabel">
					Restaurant:
				</label><br>
				<input type="text" id="Restaurant" placeholder="Restaurant">
			</form><br>

			<p>Tip:</p>
			<form name="tipForm">
				<div class="Row">
					<div class="Column">
						<label for="ten">
							10%<br>They did their job.
						</label><br>
						<input type="radio" name="tipRadios" id="ten" value="0.1">
					</div>

					<div class="Column">
						<label for="fifteen">
							15%<br>They make you feel special.
						</label><br>
						<input type="radio" name="tipRadios" id="fifteen" value="0.15">
					</div>

					<div class="Column">
						<label for="twenty">
							20%<br>I wanna give them more, but this is all I have!
						</label><br>
						<input type="radio" name="tipRadios" id="twenty" value="0.2">
					</div>
				</div>
			</form>

			<h3 id="totalAmount">Total:</h3>

			<div class="requestButton">
				<button onclick="checkInput()">Reqeust</button>
			</div>

			<hr>

			<footer id="foot">
				<table>
					<tr>
						<th rowspan="3" align="left">
							<ul>
								<li><a href="index.html">Home</a><br>
								<li><a href="register.html">Register</a></li>
								<li><a href="request.html">Reqeust Delivery</a><br>
								<li><a href="about.html">About Foodar</a></li>
							</ul>
						</th>

						<th rowspan="3" align="center">
							<ul>
								<li><a href="">Privacy Policy</a></li>
								<li><a href="">Terms & Conditions</a></li>
							</ul>
						</th>

						<th rowspan="3" align="right">
							Lucky You:)<br><small>&copy; Copyright 2018, Foodar</small>
						</th>
					</tr>
				</table>
			</footer>

			<script>
				var Base = 0, Tip = 0, Total = 0;

				var styleRad = document.styleForm.styleRadios;
				for (var i = 0; i < styleRad.length; i++) {
					styleRad[i].addEventListener('change', function() {
						Base = Number(this.value);
						Total = Base + Base * Tip;
						document.getElementById("totalAmount").innerHTML = "Total: $" + Total;
					});
				}

				var tipRad = document.tipForm.tipRadios;
				var prev = null;
				for (var i = 0; i < tipRad.length; i++) {
					tipRad[i].addEventListener('change', function() {
						Tip = Number(this.value);
						Total = Base + Base * Tip;
						document.getElementById("totalAmount").innerHTML = "Total: $" + Total;
					});
				}

				function checkInput(){
			     var check = document.getElementsByTagName('input');
			     var len = check.length;
			     for(var i=0;i<len;i++) {
			       if (check[i].type == "email" && check[i].value == "") {
			         alert('Please enter your email!');
			         return false;
			       }
			     }
					 for(var i=0;i<len;i++) {
			       if (check[i].type == "text" && check[i].value == "") {
			         alert('Please enter your restaurant!');
			         return false;
			       }
			     }
  		 	}
			</script>
		</div>
	</body>
</html>
